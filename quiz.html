<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="review.css">
</head>
<body>

<div class="container">
    <div class="screen active" id="start-screen">
        <!--start screen header-->
    <h1>Quiz Time!</h1>
    <p>Test your knowledge with these fun 
     questions
    </p>
    <!--start quiz button-->
    <button id="start-btn">Start Quiz</button>

    </div>

    <!--Quiz screen-->

    <div class="screen" id="quiz-screen">

        <div class="quiz-header">
            <h2 id="question-text">Question goes here</h2>
            <div class="quiz-info">
                <p>
                    question <span id="current-question">1</span> of <span id="total-questions">5</span>
                </p>

                <p> Score: <span id="score">0</span></p>
            </div>
        </div>

        <!---->
        <div id="answers-container" class="answers-container">
            <!--- Answer button will be inserted here from our  js code 
            later at some point-->
        </div>

        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>

    </div>

    <div id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
            <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>

            <div id="rsult-message">Good Job</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>

    </div>
</div>

<script src="reviews.js"></script>

</body>
</html>
